version: '3.6'

services:

  account-service:
    build: ./account-service
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - pgAdmin
      - postgres

  pgAdmin:
    restart: always
    image: dpage/pgadmin4
    ports:
      - 8000:80
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

  postgres:
    image: postgres:13.2
    restart: always
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: maindb
    ports:
      - 5432:5432
    volumes:
      - postgresdata:/var/lib/postgresql/data

volumes:
  postgresdata:
  pgadmin: